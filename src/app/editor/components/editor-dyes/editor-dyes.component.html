<div class="grid grid-4">
  @for (item of items; track item.guid) {
    <div class="container">
      <div>{{ item.name }}</div>
      <img style="max-width: 240px;max-height:240px;" [src]="item.previewUrl" (dblclick)="openImg($event)" />
      @if (item.dye!.previewUrl) {
        <img style="max-width: 240px;" [src]="item.dye!.previewUrl" (dblclick)="openImg($event)" />
      }
    </div>
  }
</div>
