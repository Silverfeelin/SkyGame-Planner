<div class="map-container">
  <div class="map-controls map-controls-tl">
    <button type="button" [ngbTooltip]="'Home'" container="body" placement="bottom-start" (click)="navigateToArea(defaultArea)">
      <mat-icon>house</mat-icon>
    </button>
    {{ waxInArea() }}
    <button type="button" [ngbTooltip]="'Restart'" container="body" placement="bottom-start">
      <mat-icon>restart_alt</mat-icon>
    </button>
  </div>
  <div #map id="cr-map" class="map"></div>
</div>
